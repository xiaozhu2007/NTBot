<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QBot - 一个开源的Minecraft机器人</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="QBot">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
    <style>
        .markdown-section {
            max-width:1400px;
        }
    </style>
</head>
<body>
  <div id="app">加载中...</div>
  <script>
    window.$docsify = {
      name: 'QBot',
      //repo: 'https://gitee.com/xiaozhu2007/qbot',
      loadSidebar: true,
      subMaxLevel: 2,
      coverpage: true,
      auto2top: true,
      plugins: [
        function(hook) {
          var footer = [
        '<hr/>',
        '<footer>',
        '<span><a href="https://gitee.com/xiaozhu2007/">Pig2333 and Botme</a> &copy;2020~2021.</span><br />',
        '<span>赞助一下<a href="https://afdian.net/" target="_blank">我</a>.</span>',
        '</footer>'
          ].join('');

          hook.afterEach(function(html) {
            return html + footer;
           });
        }
      ]
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
</body>
</html>
